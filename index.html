<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="library-container">
        <div class="library-card addBook">
            <form action="" method="get" name="addBook">
                <label for="title">Book Title</label><input type="text" name="title" id="title">
                <label for="author">Author</label><input type="text" name="author" id="author">
                <label for="pages">Number of pages</label><input type="number" name="pages" id="pages">
                <label for="read">Have you read it?</label><input type="checkbox" name="read" id="read" value="true">
            </form>
            <button name="submit" id="submit">Add Book</button>
        </div>
    </div>
</body>
</html>
